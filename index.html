  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 15%">
        <h4>BCB Name Generator</h4>
      </div>
    </div>

    <form>
      <div class="row">
        <div class="six columns">
          <label for="choice">What do you need a name for?</label>
          <select class="u-full-width" id="type">
            <option value="storage">Storage</option>
            <option value="server">Server</option>
            <option value="cluster">Cluster</option>
          </select>
        </div>
      </div>
      <input class="button-primary" type="button" value="Get that name!" id="submit">
    </form>

    <div class="row">
      <div class="six columns">
        <pre><code id="generated_name"></code></pre>
      </div>
    </div>
  </div>
